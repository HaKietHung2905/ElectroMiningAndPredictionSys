<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction vs Actual Data</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        // Get result data from Flask
        var result = {{ result|tojson }};
        
        // Separate data into predict and acct
        var predictData = result.filter(item => item[0] === 'predict');
        var acctData = result.filter(item => item[0] === 'acct');

        // Extract x and y values
        var predictX = predictData.map(item => `${item[2]}-${item[3]}-${item[4]} ${item[5]}:00`);
        var predictY = predictData.map(item => item[6]);
        var acctX = acctData.map(item => `${item[2]}-${item[3]}-${item[4]} ${item[5]}:00`);
        var acctY = acctData.map(item => item[6]);

        // Create traces
        var predictTrace = {
            x: predictX,
            y: predictY,
            mode: 'lines',
            name: 'Predicted'
        };

        var acctTrace = {
            x: acctX,
            y: acctY,
            mode: 'lines',
            name: 'Actual'
        };

        // Create layout
        var layout = {
            title: 'Prediction vs Actual Data',
            xaxis: {
                title: 'Time'
            },
            yaxis: {
                title: 'Consumption (MWh)'
            }
        };

        
        // Plot the data
        var data = [predictTrace, acctTrace];
        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
